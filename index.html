<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-5">
            <form id="search-form">
              <input
                type="text"
                placeholder="search..."
                style="text-transform: capitalize"
                class="search-bar"
                id="search-input"
              />
            </form>
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-outline-primary search-submit w-100"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="card-body current-place-date-time">
                <h5 class="card-title">Greenville, SC</h5>
                <p class="card-text" id="current-date">Oct 16 2022</p>
                <p class="card-text" id="current-time">10 am</p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card current-condition" style="width: 18rem">
              <i class="fa-solid fa-sun current-condition-icon"></i>
              <div class="card-body">
                <p
                  class="card-text current-condition-text"
                  id="current-condition"
                >
                  sunny
                </p>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card current-temp-container">
              <div class="card-body current-temp">
                <span id="temp">72</span>
                <button class="fahr-button" id="fahr-button">
                  <a href="#" id="show-fahr">Â°F</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="coder">
        <a
          href="https://github.com/nianokia/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Nia Wright
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
